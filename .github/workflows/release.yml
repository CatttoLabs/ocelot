name: release ci/cd

on:
  push:
    tags:
      - "v*"

jobs:
  build-linux:
    name: Build Linux x86_64 (Crystal)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev libpcre3-dev libyaml-dev libgmp-dev \
            build-essential pkg-config

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest

      - name: Install shards
        run: shards install

      - name: Build
        run: |
          crystal build --release -o bin/ocelot-linux-x86_64 cli.cr

      - uses: actions/upload-artifact@v4
        with:
          name: ocelot-linux-x86_64
          path: bin/ocelot-linux-x86_64

  build-macos-x86_64:
    name: Build macOS x86_64 (Crystal)
    runs-on: macos-13   # Intel runner
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: brew install openssl@3 pcre libyaml gmp

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest

      - run: shards install

      - name: Build
        run: |
          crystal build --release -o bin/ocelot-macos-x86_64 cli.cr

      - uses: actions/upload-artifact@v4
        with:
          name: ocelot-macos-x86_64
          path: bin/ocelot-macos-x86_64

  build-macos-aarch64:
    name: Build macOS arm64 (Crystal)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: brew install openssl@3 pcre libyaml gmp

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest

      - run: shards install

      - name: Build
        run: |
          crystal build --release -o bin/ocelot-macos-aarch64 cli.cr

      - uses: actions/upload-artifact@v4
        with:
          name: ocelot-macos-aarch64
          path: bin/ocelot-macos-aarch64

  build-windows:
    name: Build Windows x86_64 (Crystal, cross)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev libpcre3-dev libyaml-dev libgmp-dev \
            mingw-w64 gcc-mingw-w64-x86-64

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest

      - run: shards install

      - name: Build
        run: |
          crystal build --cross --target x86_64-windows-gnu --release \
            -o bin/ocelot-windows-x86_64.exe cli.cr

      - uses: actions/upload-artifact@v4
        with:
          name: ocelot-windows-x86_64
          path: bin/ocelot-windows-x86_64.exe

  release:
    name: Publish GitHub Release
    needs:
      - build-linux
      - build-macos-x86_64
      - build-macos-aarch64
      - build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/**/ocelot-linux-x86_64
            release/**/ocelot-macos-x86_64
            release/**/ocelot-macos-aarch64
            release/**/ocelot-windows-x86_64.exe
